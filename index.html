<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amazng.store - Best deals around here!</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="src/main.js" defer></script>
  <style>
    body {
      padding: 24px;
    }
    
    .post {
      position: relative;
      width: 100%;
      padding-bottom: 100%; 
      overflow: hidden;
      perspective: 1000px;
    }

    .post img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .post .description {
      position: absolute;
      padding: 16px;
      font-size: large;
      font-weight: 500;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.32s;
    }
    .post:hover .description {
      opacity: 1;
    }

    .spinner {
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
  
</head>
<body>
  <div class="container mx-auto max-w-4xl pb-8">
    <!-- Header, navigation tabs, and post grid will be rendered here -->
    <div id="loader" class="text-center mt-4 hidden">
      <div class="spinner animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
    </div>
  </div>
</body>
</html>
